<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div id="username-container">
            <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
            <button onclick="setUsername()">Giriş</button>
        </div>
        <div id="chat-container" style="display:none;">
            <div class="chat-box" id="chat-box">
                <!-- Mesajlar burada gösterilecek -->
            </div>
            <form id="chat-form">
                <input type="text" id="message" placeholder="Mesajınızı yazın..." required>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
